{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% for item in tweet_list %}
<p>username: <a href={% url 'accounts:user_profile' item.user %}>{{ item.user }}</a> 投稿日時: {{ item.created_at }}</p>
<p>投稿内容: {{ item.content }} 
    <a href="{% url 'tweets:detail' pk=item.id %}">詳細</a>
    <a href="{% url 'tweets:delete' pk=item.id %}">削除</a>
</p>
<hr>
{% endfor %}
{% endblock %}
