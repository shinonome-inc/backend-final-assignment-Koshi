<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Twitter Clone{% endblock %}</title>
  <link href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" rel="stylesheet">
</head>
<body>
<header class="mb-3">
  <nav>
    <ul>
      <li><a href="{% url 'welcome:welcome' %}">Twitter Clone</a></li>
      <li><a href="{% url 'accounts:signup' %}">Sign up</a></li>
      {% if request.user.is_authenticated %}
      <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
      <li><a href="{% url 'accounts:user_profile' username=request.user %}">User Profile</a></li>
      <li><a href="{% url 'tweets:create' %}">Tweet Creation</a></li>
      <li><a href="{% url 'tweets:home' %}">Home</a></li>
      {% else %}
      <li><a href="{% url 'accounts:login' %}">Login</a></li>
      {% endif %}
    </ul>
  </nav>
</header>

<main>
  {% block content %}
  {% endblock %}
  {% block extrajs %}{% endblock %}
</body>
</html>
