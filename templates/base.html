<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Twitter Clone{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
         integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
         crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
<header class="mb-3">
  <nav>
    <ul>
      <li><a href="{% url 'welcome:welcome' %}">Twitter Clone</a></li>
      <li><a href="{% url 'accounts:signup' %}">Sign up</a></li>
      {% if request.user.is_authenticated %}
      <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
      <li><a href="{% url 'accounts:user_profile' username=request.user %}">User Profile</a></li>
      <li><a href="{% url 'tweets:create' %}">Tweet Creation</a></li>
      <li><a href="{% url 'tweets:home' %}">Home</a></li>
      {% else %}
      <li><a href="{% url 'accounts:login' %}">Login</a></li>
      {% endif %}
    </ul>
  </nav>
</header>

<main>
  {% block content %}
  {% endblock %}
  {% block extrajs %}{% endblock %}
</body>
</html>
