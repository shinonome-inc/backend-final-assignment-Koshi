{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
{% for item in tweet_list %}
<p>username: {{ item.user }} 投稿日時: {{ item.create_date }}</p>
<p>投稿内容: {{ item.content }} 
    <a href="{% url 'tweets:detail' pk=item.id %}">詳細</a>
    <a href="{% url 'tweets:delete' pk=item.id %}">削除</a>
</p>
<hr>
{% endfor %}
{% endblock %}
